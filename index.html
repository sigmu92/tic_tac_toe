<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-label">It's X's Turn</div>
    <div class="board">
      <button class="cell" data-column="0" data-row="0"></button>
      <button class="cell" data-column="1" data-row="0"></button>
      <button class="cell" data-column="2" data-row="0"></button>
      <button class="cell" data-column="0" data-row="1"></button>
      <button class="cell" data-column="1" data-row="1"></button>
      <button class="cell" data-column="2" data-row="1"></button>
      <button class="cell" data-column="0" data-row="2"></button>
      <button class="cell" data-column="1" data-row="2"></button>
      <button class="cell" data-column="2" data-row="2"></button>
    </div>
  </div>
  
</body>
<script src="javascript.js"></script>
</html>
